<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attention Head Visualizer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="pill">Attention Lab</div>
        <div class="toolbar-group">
          <span class="toolbar-label">Model</span>
          <select id="model" class="toolbar-select"></select>
          <button id="load-model" class="toolbar-button">Load</button>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-help">
          아래 입력창에 프롬프트를 보내면 attention을 계산합니다. 토큰을 클릭해서
          <span style="color:#4ade80;">SRC</span> →
          <span style="color:#f97316;">DST</span>를 선택하세요.
        </div>
        <h1>Layer × Head Visualizer</h1>
      </div>
    </header>
    <main>
      <section class="card">
        <div class="status">
          <span class="dot"></span>
          Chat
        </div>
        <div class="chat-wrap">
          <div id="model-status" class="chat-status"></div>

          <div id="chat-log" class="chat-log" aria-live="polite"></div>

          <div class="chat-input-row">
            <input
              id="chat-input"
              type="text"
              placeholder="예) 1 + 1 = 3. Is this correct?"
              autocomplete="off"
            />
            <button id="send" class="chat-send">Send</button>
          </div>
        </div>
      </section>
      {% include "panel_src_destination.html" %}
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
